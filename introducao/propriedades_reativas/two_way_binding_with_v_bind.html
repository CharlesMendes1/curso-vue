<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <div id="app">
            <p>{{ titulo }}</p>
            <input type="text" v-bind:value="titulo" v-on:input="titulo = $event.target.value">
        </div>
        
        <script>
            new Vue({
                el: '#app',
                data: {
                    titulo: 'Usando VueJS 2!' 
                }
            });
        </script>
    </body>
</html>
