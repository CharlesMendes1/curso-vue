<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <div id="app">
        <p v-on:mousemove='atualizaXY'>
            Mouse: {{x}} e {{y}}
            <span @mousemove='paraProgramacao'>Para Propagacao</span >
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
               x: 0,
               y: 0,
            },
            methods: {
                atualizaXY: function(event){
                    this.x = event.clientX
                    this.y = event.clientY
                    // this.titulo = event.target.value
                },
                paraProgramacao: function(event){
                    event.stopPropagation();
                }

            }
        });
    </script>
</body>
</html>
